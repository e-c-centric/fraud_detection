<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title text-center">Fraud Detection Result</h1>
            <div class="mt-4">
                <h3 class="text-center">Prediction: {{ 'Fraudulent' if prediction == 1 else 'Not Fraudulent' }}</h3>
                <p class="text-center">Confidence: {{ confidence }}</p>
            </div>
            <form method="POST" action="/back">
                <button type="submit" class="btn btn-primary btn-block mt-4">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
