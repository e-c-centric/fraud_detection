<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title text-center">Fraud Detection</h1>
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="Transaction_Amount">Transaction Amount</label>
                    <input type="number" class="form-control" id="Transaction_Amount" name="Transaction_Amount" required>
                </div>
                <div class="form-group">
                    <label for="Account_Age">Account Age</label>
                    <input type="number" class="form-control" id="Account_Age" name="Account_Age" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Predict</button>
            </form>
            {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
